<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IoT Monitor Dashboard</title>

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-blue-600 text-white p-4 text-center">
    <h1 class="text-2xl font-bold">IoT Monitor Dashboard</h1>
  </header>

  <main class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
    <section class="bg-white shadow rounded p-4">
      <h2 class="text-xl font-semibold mb-2">Capteur Température</h2>
      <canvas id="temperatureChart"></canvas>
    </section>

    <section class="bg-white shadow rounded p-4">
      <h2 class="text-xl font-semibold mb-2">Capteur Humidité</h2>
      <canvas id="humidityChart"></canvas>
    </section>
  </main>

  <footer class="bg-gray-800 text-white text-center p-4 mt-6">
    © 2026 IoT Monitor – Celia Merabet
  </footer>

  <script src="script.js"></script>
</body>
</html>
